<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="explore.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500;700;900&family=Titillium+Web:wght@300&display=swap"
          rel="stylesheet">
    <title>Exercise</title>
</head>
<body>
<header>
    <div onclick="window.location.href=`exercise.html`">Exercise</div>
    <div onclick="window.location.href=`templates.html`">Templates</div>
    <div onclick="window.location.href=`history.html`">History</div>
    <div class="explore-tab" onclick="window.location.href=`explore.html`">Explore</div>
    <div onclick="window.location.href=`stats.html`">Stats</div>
    <div onclick="window.location.href=`settings.html`">Settings</div>
</header>
<div>
    <input placeholder="Search exercise...">
</div>
<div class="exercise-grid">
    <div class="exercise-item">
        <img src="images/bench_press.jpg">
        <div class="exercise-text">
            <p class="exercise-name">Bench Press</p>
            <p class="exercise-description">Primary group: Chest</p>
        </div>
    </div>
    <div class="exercise-item">
        <img src="images/pull_up.jpg">
        <div class="exercise-text">
            <p class="exercise-name">Pull Up</p>
            <p class="exercise-description">Primary group: Back</p>
        </div>
    </div>
    <div class="exercise-item">
        <img src="images/sit_up.jpg">
        <div class="exercise-text">
            <p class="exercise-name">Sit Up</p>
            <p class="exercise-description">Primary group: Core</p>
        </div>
    </div>
</div>
</body>
</html>
